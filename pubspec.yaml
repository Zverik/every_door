name: every_door
description: Next generation OpenStreetMap amenity mapper

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Also update version in constants.dart!
version: 5.9.9+52

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: "^3.27.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  adaptive_dialog: ^2.1.0
  app_links: ^6.3.2
  cached_network_image: ^3.2.1
  country_coder: ^1.2.0
  device_info_plus: ^11.3.0
  diacritic: ^0.1.3
  encrypt: ^5.0.1
  flutter_archive: ^6.0.3
  flutter_cache_manager: ^3.3.0
  flutter_dropdown_alert: ^1.0.3
  flutter_map: ^8.0.0
  flutter_map_geojson2: ^1.0.0
  flutter_map_mbtiles: ^1.0.4
  flutter_portal: ^1.1.4
  flutter_riverpod: ^2.5.1
  flutter_secure_storage: ^9.2.4  # 10.0.0-beta requires Android SDK 23+.
  geolocator: ^13.0.1  # 14.0.1 needs Flutter 3.29.
  http: ^1.1.0
  intl: ^0.19.0
  jovial_svg: ^1.1.25
  latlong2: ^0.9.0
  line_icons: ^2.0.1
  logging: ^1.0.2
  markdown_widget: ^2.3.2+8
  material_color_names: ^1.0.0
  mbtiles: ^0.4.2
  mobile_scanner: ^5.2.3  # 6.0.0 requires iOS 15+, unacceptable! 7.0.0 fixes that (but needs Flutter 3.29).
  oauth2_client: ^3.3.0
  path: ^1.8.1
  path_drawing: ^1.0.0
  path_provider: ^2.0.9
  phone_numbers_parser: ^9.0.3
  proximity_hash: ^2.2.0
  listen_sharing_intent: ^1.9.1
  responsive_grid_list: ^1.2.3
  sensors_plus: ^6.1.0
  settings_ui: ^2.0.2
  share_plus: ^11.0.0
  shared_preferences: ^2.1.1
  sqflite: ^2.0.0+3
  trie_search: ^1.0.0
  unorm_dart: ^0.3.0
  url_launcher: ^6.1.14
  uuid: ^4.3.3
  xml: ^6.3.0
  yaml: ^3.1.3

dependency_overrides:
  flutter_dropdown_alert:
    git:
      url: https://github.com/Zverik/flutter_dropdown_alert.git
      ref: master
# Uncomment this for publishing on F-Droid
#f  geolocator_android:
#f    git:
#f      url: https://github.com/Zverik/flutter-geolocator.git
#f      ref: floss
#f      path: geolocator_android

dev_dependencies:
  test: ^1.25.8
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/presets.db
    - assets/lets-encrypt-r3.pem
    - assets/roofs/
    # REMOVE THIS!
    # - assets/plugin.edp

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "icon/app_icon.png"
